<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Border Radius Previewer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <header>
        <h1>Teste a propriedade Border Radius do CSS</h1>
        <p>Valores m√°ximos de 150px</p>
    </header>

    <main>
        <div class="linha">
            <div>
                <input type="text" name="topleft1" id="topleft1" value="0">
                <input type="text" name="topleft2" id="topleft2" value="0">
            </div>
            <div>
                <input type="text" name="topright1" id="topright1" value="0">
                <input type="text" name="topright2" id="topright2" value="0">
            </div>
        </div>
        <div id="caixa" class="caixa">
            <div class="conteudo">
                <p>
                    border-top-left-radius: <span id="btl">0px 0px</span>;
                    <br>
                    border-top-right-radius: <span id="btr">0px 0px</span>;
                    <br>
                    border-bottom-left-radius: <span id="bbl">0px 0px</span>;
                    <br>
                    border-bottom-right-radius: <span id="bbr">0px 0px</span>;
                </p>

                <textarea id="conteudoCopiar" cols="1" rows="4"></textarea>
                
                <button id="botaoCopiar">
                    Copy
                </button>
            </div>
        </div>
        <div class="linha">
            <div>
                <input type="text" name="bottomleft1" id="bottomleft1" value="0">
                <input type="text" name="bottomleft2" id="bottomleft2" value="0">
            </div>
            <div>
                <input type="text" name="bottomright1" id="bottomright1" value="0">
                <input type="text" name="bottomright2" id="bottomright2" value="0">
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Joacy Mesquita</p>
    </footer>

    <script src="/public/js/scripts.js"></script>
</body>

</html>
